<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Sebagram</title>
</head>
<body>
    <div class="container">
        <!-- Menú de navegación -->
        <nav class="sidebar">
            <div class="logo">
                <img src="assets/img/logo.png" alt="Logo de la página">
            </div>
            <ul class="nav-links">
                <li><a href="#section1">Sección 1 - Zoom (Acercar)</a></li>
                <li><a href="#section2">Sección 2 - Rotate (Rotación)</a></li>
                <li><a href="#section3">Sección 3 - Scale (Alejar)</a></li>
            </ul>
        </nav>

        <!-- Sección Principal Sección 1 -->
        <main>
            <section id="section1" class="gallery">
                <h1>Sección 1 - Zoom</h1>
                <div class="image-container">
                    <img src="assets/img/image1.jpg" alt="Imagen 1" class="hover-zoom">
                    <img src="assets/img/image2.jpg" alt="Imagen 2" class="hover-zoom">
                    <img src="assets/img/image3.jpg" alt="Imagen 3" class="hover-zoom">
                    <img src="assets/img/image4.jpg" alt="Imagen 4" class="hover-zoom">
                </div>
            </section>
        <!-- Sección Principal Sección 2 -->
            <section id="section2" class="gallery">
                <h1>Sección 2 - Rotate</h1>
                <div class="image-container">
                    <img src="assets/img/image5.jpg" alt="Imagen 5" class="hover-rotate">
                    <img src="assets/img/image6.jpg" alt="Imagen 6" class="hover-rotate">
                    <img src="assets/img/image7.jpg" alt="Imagen 7" class="hover-rotate">
                    <img src="assets/img/image8.jpg" alt="Imagen 8" class="hover-rotate">
                </div>
            </section>
        <!-- Sección Principal Sección 3 -->
            <section id="section3" class="gallery">
                <h1>Sección 3 - Scale</h1>
                <div class="image-container">
                    <img src="assets/img/image9.jpg" alt="Imagen 9" class="hover-scale">
                    <img src="assets/img/image10.jpg" alt="Imagen 10" class="hover-scale">
                    <img src="assets/img/image11.jpg" alt="Imagen 11" class="hover-scale">
                    <img src="assets/img/image12.jpg" alt="Imagen 12" class="hover-scale">
                </div>
            </section>
        </main>

        <!-- Pie de página -->
        <footer>
            <div class="social-icons">
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            </div>
            <p>&copy; 2024 Sebagram. Todos los derechos reservados.</p>
        </footer>
    </div>
    <!-- Botón para volver al inicio -->
    <button id="scrollToTop" title="Volver arriba">
        <i class="fas fa-arrow-up"></i>
    </button>
    <script src="assets/js/script.js"></script>
</body>
</html>
